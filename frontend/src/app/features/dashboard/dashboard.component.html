<div class="dashboard">
  <div class="table">
    <div class="header">
      <div class="column task-id">Task ID</div>
      <div class="column answer">Answer</div>
      <div class="column status">Status</div>
      <div class="column retries">Retries</div>
      <div class="column error">
        Error message
        <button class="refresh-button" (click)="refreshTable()">
          <i class="refresh-icon"></i>
          Refresh table
        </button>
      </div>
    </div>

    <div class="row" *ngFor="let task of tasks">
      <div class="column task-id">{{task.id}}</div>
      <div class="column answer">{{task.answer}}</div>
      <div class="column status">
        <div class="status-badge" [ngClass]="getStatusClass(task.status)">
          <i class="status-icon"></i>
          {{task.status | titlecase}}
        </div>
      </div>
      <div class="column retries">{{task.retries}}</div>
      <div class="column error">{{task.errorMessage}}</div>
    </div>
  </div>
</div>
